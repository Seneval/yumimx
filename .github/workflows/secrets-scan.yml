# ============================================
# GitHub Actions: Secrets Scanning
# ============================================
# Automatically scans for secrets on every push and pull request
# Blocks merges if secrets are detected

name: Secret Scanning

on:
  push:
    branches:
      - main
      - master
      - develop
      - staging
  pull_request:
    branches:
      - main
      - master
      - develop
      - staging
  # Run daily at 4 AM UTC to catch any issues
  schedule:
    - cron: "0 4 * * *"
  # Allow manual triggering
  workflow_dispatch:

# Cancel in-progress runs for the same PR
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # ============================================
  # Gitleaks Secret Scanning
  # ============================================
  gitleaks:
    name: Gitleaks - Scan for Secrets
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          # Fetch full history for comprehensive scanning
          fetch-depth: 0

      - name: Run Gitleaks
        uses: gitleaks/gitleaks-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITLEAKS_LICENSE: ${{ secrets.GITLEAKS_LICENSE }} # Optional - only for enterprise
        with:
          # Use custom config if it exists
          config-path: .gitleaks.toml
          # Fail the workflow if secrets are found
          fail: true
          # Report format
          report-format: sarif
          report-path: gitleaks-report.sarif
          # Enable verbose output for debugging
          verbose: true
          # Scan all files (not just staged)
          no-git: false

      - name: Upload Gitleaks Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: gitleaks-report
          path: gitleaks-report.sarif
          retention-days: 30

      - name: Upload SARIF to GitHub Security
        if: always()
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: gitleaks-report.sarif
          category: gitleaks

      - name: Comment on PR if secrets found
        if: failure() && github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: '⚠️ **Gitleaks detected potential secrets in this PR!**\n\n' +
                    'Please review the findings and remove any hardcoded credentials before merging.\n\n' +
                    '**Actions to take:**\n' +
                    '1. Review the Gitleaks report in the workflow run\n' +
                    '2. Remove the detected secrets from your code\n' +
                    '3. Move secrets to environment variables (.env.local)\n' +
                    '4. Force push to update the PR history if needed\n\n' +
                    '**Need help?** Check SECURITY-RULES.md for guidance.'
            })

  # ============================================
  # Additional Security Checks
  # ============================================
  security-checks:
    name: Additional Security Validations
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Check for .env files in commits
        run: |
          if git ls-files | grep -E '\.env$|\.env\.local$|\.env\..*\.local$'; then
            echo "❌ ERROR: .env files found in repository!"
            echo "These files should be in .gitignore and never committed."
            exit 1
          else
            echo "✅ No .env files found in repository"
          fi

      - name: Check for hardcoded localhost URLs
        run: |
          # Warning only - not blocking
          if grep -r "http://localhost" --include="*.ts" --include="*.tsx" --include="*.js" --include="*.jsx" .; then
            echo "⚠️ WARNING: Hardcoded localhost URLs found. Consider using environment variables."
          else
            echo "✅ No hardcoded localhost URLs found"
          fi
        continue-on-error: true

      - name: Verify .gitignore exists and has required entries
        run: |
          if [ ! -f .gitignore ]; then
            echo "❌ ERROR: .gitignore file not found!"
            exit 1
          fi

          # Check for critical entries
          critical_entries=(".env.local" "node_modules/" ".next/")
          for entry in "${critical_entries[@]}"; do
            if ! grep -q "$entry" .gitignore; then
              echo "❌ ERROR: .gitignore missing critical entry: $entry"
              exit 1
            fi
          done

          echo "✅ .gitignore has all required entries"

  # ============================================
  # Summary Status Check
  # ============================================
  security-status:
    name: Security Status Check
    runs-on: ubuntu-latest
    needs: [gitleaks, security-checks]
    if: always()

    steps:
      - name: Check if all security checks passed
        run: |
          if [[ "${{ needs.gitleaks.result }}" == "failure" || "${{ needs.security-checks.result }}" == "failure" ]]; then
            echo "❌ Security checks failed!"
            echo "Review the failed jobs above for details."
            exit 1
          else
            echo "✅ All security checks passed!"
            exit 0
          fi
