# ============================================
# Pre-commit Hooks Configuration
# ============================================
# Automatically runs checks before each commit
#
# Installation:
#   brew install pre-commit
#   pre-commit install
#
# Manual run:
#   pre-commit run --all-files
#
# Update hooks:
#   pre-commit autoupdate

repos:
  # ============================================
  # Gitleaks - Secret Detection (HIGHEST PRIORITY)
  # ============================================
  - repo: https://github.com/gitleaks/gitleaks
    rev: v8.18.4
    hooks:
      - id: gitleaks
        name: Gitleaks - Detect hardcoded secrets
        description: Scan for API keys, passwords, and tokens
        entry: gitleaks protect --staged --verbose
        language: system
        pass_filenames: false
        stages: [commit]

  # ============================================
  # Basic Pre-commit Hooks
  # ============================================
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.6.0
    hooks:
      # Check for files that would conflict in case-insensitive filesystems
      - id: check-case-conflict

      # Ensure files end with a newline
      - id: end-of-file-fixer
        exclude: '\.svg$'

      # Trim trailing whitespace
      - id: trailing-whitespace
        args: [--markdown-linebreak-ext=md]

      # Check YAML files are valid
      - id: check-yaml
        args: [--unsafe] # Allow custom tags in Next.js config

      # Check JSON files are valid
      - id: check-json

      # Prevent large files from being committed (>500KB)
      - id: check-added-large-files
        args: ["--maxkb=500"]

      # Detect private keys
      - id: detect-private-key

      # Check for merge conflict markers
      - id: check-merge-conflict

      # Check for broken symlinks
      - id: check-symlinks

      # Prevent commits to main branch (optional - uncomment if needed)
      # - id: no-commit-to-branch
      #   args: ['--branch', 'main', '--branch', 'master']

  # ============================================
  # Prettier - Code Formatting
  # ============================================
  - repo: https://github.com/pre-commit/mirrors-prettier
    rev: v4.0.0-alpha.8
    hooks:
      - id: prettier
        name: Prettier - Format code
        types_or: [javascript, jsx, ts, tsx, json, yaml, markdown, css, scss]
        additional_dependencies:
          - prettier@3.1.0
          - prettier-plugin-tailwindcss@0.5.9

  # ============================================
  # ESLint - Linting (runs after Prettier)
  # ============================================
  - repo: local
    hooks:
      - id: eslint
        name: ESLint - Lint JavaScript/TypeScript
        entry: npx eslint --fix
        language: system
        types: [javascript, jsx, ts, tsx]
        require_serial: true
        pass_filenames: true

  # ============================================
  # TypeScript Type Checking
  # ============================================
  - repo: local
    hooks:
      - id: tsc
        name: TypeScript - Type checking
        entry: npx tsc --noEmit
        language: system
        types: [ts, tsx]
        pass_filenames: false
        require_serial: true

# ============================================
# Global Configuration
# ============================================
default_install_hook_types: [pre-commit, commit-msg]
default_stages: [commit]

# Fail fast - stop at first failure
fail_fast: false

# Minimum pre-commit version
minimum_pre_commit_version: "3.0.0"
